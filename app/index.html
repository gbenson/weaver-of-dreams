<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weaver of Dreams</title>
</head>
<body>
  <div class="navbar">
    <form>
      <div>
        <label for="shafts">Shafts</label>
        <input name="shafts" placeholder="shafts" type="number">
      </div>
      <div>
        <label for="treadles">Treadles</label>
        <input name="treadles" placeholder="treadles" type="number">
      </div>
      <div>
        <label for="threadspu">Threads per pattern unit</label>
        <input name="threadspu" placeholder="threads per unit" type="number">
      </div>
      <div>
        <label for="threadpus">Threading repeats</label>
        <input name="threadpus" placeholder="threading repeats" type="number">
      </div>
      <div>
        <label for="treadspu">Treadlings per pattern unit</label>
        <input name="treadspu" placeholder="treadlings per unit" type="number">
      </div>
      <div>
        <label for="treadpus">Treadling repeats</label>
        <input name="treadpus" placeholder="treadling units" type="number">
      </div>
    </form>
  </div>
  <div class="container">
  </div>
  <script type="module" src="draft.js"></script>
  <script type="module" src="main.js"></script>

</html>
